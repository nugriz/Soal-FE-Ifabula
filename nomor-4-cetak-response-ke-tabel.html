<!DOCTYPE html>
<html>
    <head>
        <title>Menampilkan 10 Post</title>
        <style>
            table, th, td, tr {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Posts</h1>
        <table>
            <tr>
                <th>UserId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </table>
        <script>
            getPosts()

            function getPosts() {
                fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(res => {
                        return res.json();
                    })
                    .then(data => {
                        // Insert 10 data to table
                        posts = data.slice(0,10)
                        printPostsToTable(posts)
                    })
                    .catch(error => {
                        console.error(error);
                    });
            }

            function printPostsToTable(posts) {
                posts.map( post => {
                    var table = document.querySelector('table')
                    var row = table.insertRow()
                    var userId = row.insertCell(0)
                    var id = row.insertCell(1)
                    var title = row.insertCell(2)
                    var body = row.insertCell(3)

                    userId.textContent = `${post.userId}`
                    id.textContent = `${post.id}`
                    title.textContent = `${post.title}`
                    body.textContent = `${post.body}`
                    }
                )
                document.body.appendChild(table);
            }
        </script>
    </body>
</html>
